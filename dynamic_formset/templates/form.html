<form hx-post="{% url 'dynamic_formset:create-contact' %}" hx-target="#contact-list" hx-swap="beforeend" hx-on="htmx:afterRequest: this.remove()" hx-trigger="click from:#submit-all" action="">
    {% csrf_token %}
    <div class="row">
        <div class="col-4 col-md-3">
            <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
            {{ form.name }}
        </div>
        <div class="col-4 col-md-3">
            <label for="{{ form.name.id_for_label }}">{{ form.name.title }}</label>
            {{ form.title }}
        </div>

        <div class="col-3 align-self-end">
            <button type="button" class="btn btn-danger" hx-on="click: this.closest('form').remove()">Cancel</button>
        </div>
        <!-- <div class="col-3 align-self-end">
            <button class="btn btn-primary" type="submit">submit</button>
        </div> -->
    </div>
</form>
